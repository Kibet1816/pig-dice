<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig-dice</title>
    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha384-WGhEWG1n4j4SSTvTWxHLVbwDs5irzinCJT89aUzyS2H/wY2d2eZrUWSsNyCucTYy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <fieldset>
        <div class="row">
          <h2 class="header">WELCOME TO PIG-DICE GAME!!</h2>
          <td>
           <tr>
             <div class="col-md-6">
               <div id="die1">
                 <div class="dice">0</div>
                 <label for="player-1">Player one:</label>
                 <button id="dice-roll-1" class="btn btn-danger">Roll Dice</button>
                 <button id="dice-hold-1" class="btn btn-warning">Hold</button>
                 <h2><span id="status-die1"></span></</h2>
               </div>
             </div>
           </tr>
          <tr>
            <div class="col-md-6">
              <div id="die2">
                <div class="dice">0</div>
                <label for="player-2">Player two:</label>
                <button id="dice-roll-2" class="btn btn-danger">Roll Dice</button>
                <button id="dice-hold-2" class="btn btn-warning">Hold</button>
                <h2><span id="status-die2"></span></h2>
              </div>
            </div>
          </tr>
          </td>
        </div>
      </fieldset>
    </div>
  </body>
</html>
